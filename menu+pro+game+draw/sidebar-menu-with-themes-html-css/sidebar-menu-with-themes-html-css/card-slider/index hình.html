<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">


  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML & CSS | CodingNepal</title>
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<section id="trangchum">
<body>
  <div class="container swiper">
    <div class="card-wrapper">
      <!-- Card slides container -->
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="z6786848020191_b819b833af8cbb9e9732fe977aac7361.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-designer">Âm Nhạc</p>
            <h2 class="card-title">Thường nghe nhạc lúc ngủ</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="z6786848025590_ee291316d76017c6447ad43a73faa6b8.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-developer">Game</p>
            <h2 class="card-title">Chơi game lúc tối</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="z6786848023228_c1dd4a46066571941cde2cc59fd48d43.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-marketer">Bóng chuyền</p>
            <h2 class="card-title">Môn tôi yêu thích</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="z6786848030510_9e3ecd9a58ef5405ec185350d45ee4e0.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-gamer">Code</p>
            <h2 class="card-title">Học nhiều trên lớp</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="z6786848029829_280ef50e9cd593dde527d78f947e49be.jpg" alt="Card Image" class="card-image">
            <p class="badge badge-editor">Du lịch</p>
            <h2 class="card-title">Hay đi vào các kì nghỉ</h2>
            <button class="card-button material-symbols-rounded">arrow_forward</button>
          </a>
        </li>
      </ul>

       <!-- Pagination -->
      <div class="swiper-pagination"></div>

      <!-- Navigation Buttons -->
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="script.js"></script>
</body>
</html>
</section>
